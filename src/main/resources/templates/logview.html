<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Clean Blog - Start Bootstrap Theme</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/css/main.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Navigation-->
        <div th:replace="~{/fragments/navbarLogin :: navbar}"></div>
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('assets/img/logview-bg.jpg')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="page-heading">
                            <h1>Log Check</h1>
                            <span class="subheading">로그 및 영상 확인</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <main class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="gx-4 gx-lg-5 flex-row">
                    <div class="col-md-10 col-lg-8 col-xl-7" style="overflow:scroll; width:330px; height:432px; float: left">
                        <table class="table table-sm">
                            <thead>
                            <tr>
                                <th>번호</th>
                                <th>로그</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="logs: ${log}" th:onclick="btn([[${logs.time}]])" style="cursor: pointer;">
                                <td ><span th:text="${logs.id}"></span></td>
                                <td><span th:text="${logs.time}"></span></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div>
                        <video id="logvideo" src="" width="768" height="432" controls>
                        </video>
                    </div>
                </div>
            </div>
        </main>
        <!-- Footer-->
        <div th:replace="~{/fragments/footer :: footer}"></div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="/js/main.js"></script>
    </body>


    <script>
        function btn(time){
            const result = "assets/videos/" + time + ".mp4"
            const video = document.getElementById("logvideo");
            video.src = result;

        }
    </script>
</html>
