<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <link rel="stylesheet" href="/css/loginform.css" />

    <script type="text/javascript" src="/js/bootstrap.js"></script>
    <script type="text/javascript" src="/js/loginform.js"></script>
</head>
<body>
<h2>정보 확인을 위한 로그인을 해주세요.</h2>
<div class="container" id="container">

    <div class="form-container sign-in-container">
        <form action="/logIn" method="post">
            <h1>Sign in</h1>
            <span>로그인</span>
            <input type="text" id="userid" name="userid" placeholder="ID" />
            <input type="password" id="password" name="password" placeholder="Password" />
            <button>Sign In</button>
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay" style="background-image: url('assets/img/login-bg.jpg')">
            <div class="overlay-panel overlay-right">
                <h1>Hello, Friend!</h1>
                <p>아이디가 없으시다면 회원가입을 해주세요.</p>
                <button class="ghost" id="signUp" onclick="location.href='/signup'">Sign Up</button>
                <hr/>
                <h1>Main Page</h1>
                <p>메인 페이지로 돌아가기.</p>
                <button class="ghost" onclick="location.href='/'">Back</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
